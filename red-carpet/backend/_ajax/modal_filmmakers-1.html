<div class="modal-header">
    <h2 class="modal-title fs--18 m-0">
        Nuovo Filmmakers
    </h2>

    <button type="button" class="close pointer" data-dismiss="modal" aria-label="Close">
        <span class="fi fi-close fs--18" aria-hidden="true"></span>
    </button>
</div>

<!-- body -->
<div class="modal-body">
    <form id="filmmakers" href="#">
        <div class="d-flex justify-content-center mb-3">
            <label class="rounded text-center position-relative d-block cursor-pointer border border-secondary border-dashed w--150 h--250 ">

            <!-- remove button -->
            <a href="#"
               class="js-file-input-showcase-remove hide position-absolute absolute-top text-align-start w-100 z-index-3">
		                            <span class="d-inline-block btn btn-sm bg-secondary text-white pt--4 pb--4 pl--10 pr--10 m--1"
                                          title="remove image" data-tooltip="tooltip">
			<i class="fi fi-close m-0"></i>
		</span>
            </a>

            <span class="z-index-2 js-file-input-showcase-container d-block absolute-full z-index-1 hide-empty"><!-- image container --></span>

            <input name="avatar"
                   type="file"
                   data-file-ext="jpg, jpeg, png"
                   data-file-max-size-kb-per-file="10240"
                   data-file-ext-err-msg="Allowed:"
                   data-file-size-err-item-msg="File too large!"
                   data-file-size-err-total-msg="Total allowed size exceeded!"
                   data-file-toast-position="top-center"
                   data-file-preview-container=".js-file-input-showcase-container"
                   data-file-preview-show-info="false"
                   data-file-preview-class="m-0 p-0 rounded"
                   data-file-preview-img-height="auto"
                   data-file-btn-clear="a.js-file-input-showcase-remove"
                   data-file-preview-img-cover="true"
                   class="custom-file-input absolute-full">

            <div class="absolute-full">
                <div class="d-table">
                    <div class="d-table-cell align-middle text-center">

                        <i class="fi fi-image fs--50 text-muted"></i>
                        <small class="d-block text-muted">
                            <b>AVATAR/IMMAGINE</b>
                            <span class="d-block mt-1">
						squared is preffered<br>
						please upload 150x250 px minimum.
					</span>
                        </small>

                    </div>
                </div>
            </div>

            <!-- ratio maintained using a `blank` image -->
            <img class="w-100"
                 src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                 alt="...">

        </label>
        </div>
        <div class="form-label-group mb-3">
            <input placeholder="Nome genere" id="nome" type="text"  name="nome" value=""
                   class="form-control">
            <label for="nome">Nome</label>
        </div>
        <div class="form-label-group mb-3">
            <input placeholder="Nome genere" id="cognome" type="text"  name="cognome" value=""
                   class="form-control">
            <label for="cognome">Cognome</label>
        </div>
        <div class="row">
            <div class="col-12 mb-3">
                <label for="description" class="">Biografia:</label>
                <textarea id="description" class="summernote-editor w-100"
                          data-placeholder="Biografia"
                          data-min-height="285"
                          data-max-height="285"
                          data-lang="it-IT"
                          data-disable-resize-rditor="true"
                          data-ajax-url="_ajax/demo.summernote.php"
                          data-ajax-params="['action','upload']['param2','value2']"

                          data-toolbar='[
			["style", ["style"]],
			["font", ["bold", "italic", "underline", "clear"]],
			["para", ["ul", "ol", "paragraph"]],
			["insert", ["link", "hr"]],
			["view", ["fullscreen", "codeview"]],
			["help", ["help"]]
		]'
                ></textarea>
            </div>
        </div>

    </form>
</div>

<!-- footer -->
<div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
        <i class="fi fi-close"></i>
        Annulla
    </button>
    <button type="submit" form="filmmakers" class="btn btn-primary" data-dismiss="modal">
        <i class="fi fi-check"></i>
        Salva
    </button>
</div>
