<div class="modal-header">
    <h2 class="modal-title fs--18 m-0">
        Nuovo Distributore
    </h2>

    <button type="button" class="close pointer" data-dismiss="modal" aria-label="Close">
        <span class="fi fi-close fs--18" aria-hidden="true"></span>
    </button>
</div>

<!-- body -->
<div class="modal-body">
    <form id="distributore" href="#">
        <div class="d-flex justify-content-center mb-3">
            <label class="w--200 h--200 rounded text-center position-relative d-inline-block cursor-pointer border border-secondary border-dashed bg-white">

                <!-- remove button -->
                <a href="#"
                   class="js-file-upload-avatar-squared-remove hide position-absolute absolute-top text-align-start w-100 z-index-3">
		<span class="d-inline-block btn btn-sm bg-secondary text-white pt--4 pb--4 pl--10 pr--10 m--1"
              title="remove avatar" data-tooltip="tooltip">
			<i class="fi fi-close m-0"></i>
		</span>
                </a>

                <span class="z-index-2 js-file-input-avatar-squared-container d-block absolute-full z-index-1 hide-empty"><!-- avatar container --></span>

                <!-- hidden input (out of viewport, or safari will ignore it) -->
                <!-- NOTE: data-file-preview-img-height="118 and <label> has .h--12 (120px). This is because we have a border - so we cut 2px (1px for each side) -->
                <input name="name_avatar_static_squared"
                       type="file"

                       data-file-ext="jpg, png, gif"
                       data-file-max-size-kb-per-file="11500"
                       data-file-ext-err-msg="Allowed:"
                       data-file-size-err-item-msg="File too large!"
                       data-file-size-err-total-msg="Total allowed size exceeded!"
                       data-file-toast-position="bottom-center"
                       data-file-preview-container=".js-file-input-avatar-squared-container"
                       data-file-preview-show-info="false"
                       data-file-preview-class="m-0 p-0 rounded animate-bouncein"
                       data-file-preview-img-height="118"
                       data-file-btn-clear="a.js-file-upload-avatar-squared-remove"
                       data-file-preview-img-cover="true"

                       class="custom-file-input absolute-full">

                <div class="absolute-full">
                    <div class="d-table">
                        <div class="d-table-cell align-middle text-center">

                            <i class="fi fi-image fs--50 text-muted"></i>
                            <small class="d-block text-muted">
                                <b>IMMAGINE/LOGO</b><br>
                                <b>Distributore</b><br>
                                <span class="d-block mt-1">
                                200x200px minimo.
                                </span>
                            </small>

                        </div>
                    </div>
                </div>

            </label>
        </div>
        <div class="form-label-group mb-3">
            <input placeholder="Nome del distributore" id="nome_distriburtore" type="text" name="nome_distriburtore" value=""
                   class="form-control">
            <label for="nome_distriburtore">Nome del distributore</label>
        </div>
        <div class="form-label-group mb-3">
            <textarea placeholder="Descrizione Distributore" id="descrizione_distributore" name="descrizione_distributore" class="form-control"
                      rows="3"></textarea>
            <label for="descrizione_distributore">Descrizione Distributore</label>
        </div>
    </form>
</div>

<!-- footer -->
<div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
        <i class="fi fi-close"></i>
        Annulla
    </button>
    <button type="submit" form="distributore" class="btn btn-success" data-dismiss="modal">
        <i class="fi fi-check"></i>
        Salva
    </button>
</div>
